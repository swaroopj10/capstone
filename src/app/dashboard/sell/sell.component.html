<div *ngIf="stocks.length === 0">
  <mat-card class="empty-card">
    No Stocks available to Sell.
  </mat-card>
</div>
<div class="card-container">
  <ng-container *ngFor="let price of stocks">
    <mat-card class="stock-card">
      <mat-card-content>
        <div class="info">
          <div class="info-item">
            <span class="info-key">Instrument ID:</span>
            <span class="info-value">{{ price.instrumentId }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Bid Price:</span>
            <span class="info-value">{{ price.executionPrice }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Quantity Available:</span>
            <span class="info-value">{{ price.quantity }}</span>
          </div>
        </div>
      </mat-card-content>
        <div class="input-container">
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Quantity" [(ngModel)]="price.quantityToTrade" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Target Price</mat-label>
            <input matInput type="number" placeholder="Target Price" [(ngModel)]="price.targetPrice" />
          </mat-form-field>
        </div>
      <div class="button-container">
        <button mat-raised-button (click)="sellStock(price)">Sell</button>
      </div>
    </mat-card>
  </ng-container>
</div>
