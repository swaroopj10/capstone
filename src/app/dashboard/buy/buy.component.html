<div class="card-container">
  <ng-container *ngFor="let price of stocks">
    <mat-card class="stock-card">
      <mat-card-title class="custom-card-title">{{ price.instrument.instrumentDescription }}</mat-card-title>
      <mat-card-content>
        <div class="info">
          <div class="info-item">
            <span class="info-key">Instrument ID:</span>
            <span class="info-value">{{ price.instrument.instrumentId }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Category ID:</span>
            <span class="info-value">{{ price.instrument.categoryId }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Ask Price:</span>
            <span class="info-value">{{ price.askPrice }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Min Quantity:</span>
            <span class="info-value">{{ price.instrument.minQuantity }}</span>
          </div>
          <div class="info-item">
            <span class="info-key">Max Quantity:</span>
            <span class="info-value">{{ price.instrument.maxQuantity }}</span>
          </div>
        </div>
      </mat-card-content>
        <div class="input-container">
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Quantity" [(ngModel)]="price.quantityToTrade" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Target Price</mat-label>
            <input matInput type="number" placeholder="Target Price" [(ngModel)]="price.targetPrice" />
          </mat-form-field>
        </div>
      <div class="button-container">
        <button mat-raised-button (click)="buyStock(price)">Buy</button>
      </div>
    </mat-card>
  </ng-container>
</div>
